.411= 1.请记住，录制的宏在不同的窗口/环境中播放时，其行为可能会异常。录制的宏必须在录制的同一窗口中回放。
.412= 2.建议使用快捷键（如ctrl+f），而不是单击窗口控件。快捷键在宏回放期间更可靠。
.413= 3.最可靠的宏是那些不是录制而是手工创建的宏。这样的宏可以包括<if…>和<wait>命令，这些命令使宏更能抵抗计时异常。
.414=（例如，应用程序的行为与宏录制时不一样，因为CPU过载，整个系统比通常慢得多）。
